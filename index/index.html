<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Клікер</title>
    <link rel="stylesheet"href="style.css">
 </head>   
 <body>
    <div class="screen">
        <h1>Перевіримо реакцію?</h1>
        <a href="#" class="start" id="start"></a>
    </div>
    <div class="screen">
        <h1>Обери тривалість гри</h1>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" data-time="10">10s</button>
            </li>
            <li><buttonclass="time-btn" data-time="20">20s</button></li>
            <li><buttonclass="time-btn" data-time="30">30s</button></li>
            <li><buttonclass="time-btn" data-time="45">45s</button></li>
        </ul>
    </div>
<div class="screen">
    <h3>до завершення гри <span id="time">00:00</span></h3>
    <div class="board" id="board"></div>
</div>
    <script src="app.js"></script>
 </body>
</html>
